<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falabella - Cambio de Clave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #e60000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .success, .error {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#e60000;">Falabella</h2>
    <h3 style="text-align:center;">Cambio de Clave</h3>

    <form id="formulario">
        <label>RUT (sin puntos ni guion)</label>
        <input type="text" id="rut" placeholder="Ej: 12345678" required>

        <label>Nueva Clave</label>
        <input type="password" id="clave" placeholder="Mínimo 6 caracteres" required minlength="6">

        <button type="submit">Cambiar Clave</button>
    </form>

    <div id="resultado"></div>
</div>

<script>
document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const rut = document.getElementById("rut").value.trim();
    const clave = document.getElementById("clave").value;
    const resultado = document.getElementById("resultado");

    if (rut === "" || clave.length < 6) {
        resultado.innerHTML = '<div class="error">Completa todos los campos correctamente.</div>';
        return;
    }

    // Guardar en localStorage (como si fuera un archivo)
    const registro = {
        rut: rut,
        clave: clave,
        fecha: new Date().toLocaleString()
    };

    let registros = JSON.parse(localStorage.getItem("clientes_falabella") || "[]");
    // Evitar duplicados
    const existe = registros.some(r => r.rut === rut);
    if (existe) {
        resultado.innerHTML = '<div class="error">Este RUT ya cambió su clave.</div>';
        return;
    }

    registros.push(registro);
    localStorage.setItem("clientes_falabella", JSON.stringify(registros));

    resultado.innerHTML = `
        <div class="success">
            <h3>¡Clave cambiada!</h3>
            <p><strong>RUT:</strong> ${rut}</p>
            <p><strong>Clave:</strong> ${clave}</p>
            <p><small>Guardado en tu navegador</small></p>
            <a href="index.html" style="color:#e60000;">← Volver</a>
        </div>
    `;

    // Limpiar formulario
    this.reset();
});
</script>

</body>
</html>
