<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca en Línea - Banco Falabella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        .header img {
            width: 180px;
        }
        .welcome {
            color: #009e4c;
            font-size: 24px;
            font-weight: bold;
        }
        .info {
            background: #e8f5e9;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #009e4c;
            margin: 20px 0;
        }
        .btn {
            background: #009e4c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #008a41;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://www.bancofalabella.cl/_next/static/media/logo.686cc6de.svg" alt="Banco Falabella">
            <div class="welcome">¡Bienvenido!</div>
        </div>

        <div class="info">
            <strong>Acceso exitoso</strong><br>
            Has iniciado sesión correctamente en tu Banca en Línea.
        </div>

        <p>Ahora puedes:</p>
        <ul>
            <li>Ver saldo de tus cuentas</li>
            <li>Realizar transferencias</li>
            <li>Pagar tarjetas</li>
            <li>Consultar movimientos</li>
        </ul>

        <button class="btn" onclick="alert('Funcionalidad en desarrollo')">Ir al Panel Principal</button>

        <div class="footer">
            Banco Falabella © 2025 | Este es un proyecto de prueba
        </div>
    </div>

</body>
</html>
